<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Корзина - Handmug</title>
<div th:replace="_head" />
</head>
<body> 
<!--header-->	
<div th:replace="_header"></div>

<!--banner-->
<div class="container">
	<div class="check">
		<div class="col-md-3 cart-total">
			<a class="continue" href="#">Continue to basket</a>
			<div class="price-details">
				<h3>Price Details</h3>
				<span>Total</span>
				<span class="total1">6200.00</span>
				<span>Discount</span>
				<span class="total1">---</span>
				<span>Delivery Charges</span>
				<span class="total1">150.00</span>
				<div class="clearfix"></div>
			</div>
			<ul class="total_price">
				<li class="last_price"> <h4>TOTAL</h4></li>
				<li class="last_price"><span>6350.00</span></li>
				<div class="clearfix"> </div>
			</ul>


			<div class="clearfix"></div>
			<a class="order" href="#">Place Order</a>
			<div class="total-item">
				<h3>OPTIONS</h3>
				<h4>COUPONS</h4>
				<a class="cpns" href="#">Apply Coupons</a>
				<p><a href="#">Log In</a> to use accounts - linked coupons</p>
			</div>
		</div>
		<div class="col-md-9 cart-items">
			<h1>Корзина (<span th:text="${cart.totalQuantity}" />)</h1>

			<div th:if="cart" th:each="item: ${cart.cartItems}" class="cart-header">
				<div class="close1"> </div>
				<div class="cart-sec simpleCart_shelfItem">
					<div class="cart-item cyc">
						<img th:src="@{/images/mug_1_m.jpg}" class="img-responsive" alt="" />
					</div>
					<div class="cart-item-info">
						<h3><a th:href="@{/productView/} + ${item.productId}" th:text="${item.productId}"></a><span th:text="'Модель : ' + ${item.productId + 1024}" /></h3>
						<ul class="qty">
							<li><p>Количество : <span th:text="${item.quantity}" /></p></li>
						</ul>

						<div class="delivery">
							<p>Стоимость доставки : 200 р.</p>
							<span>Доставка в течение 2-3 рабочих дней</span>
							<div class="clearfix"></div>
						</div>
					</div>
					<div class="clearfix"></div>

				</div>
			</div>

			<script th:inline="javascript">
				$('.close1').click(function() {
					var parent = $(this).parent();
					var url = [[@{/api/cart/remove}]];

					$.post(url, function (response) {
						console.log(response);
					});

//					$(parent).fadeOut('slow', function() {
//						var self = $(this).remove();
//
//
//					});
				});
			</script>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>

<!--footer-->
<div th:replace="_footer"></div>

</body>
</html>
