<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${product.name} + ' - Handmug.ru'"></title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Custom Theme files -->
<!--theme-style-->
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
<!--//theme-style-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--fonts-->
<link href='http://fonts.googleapis.com/css?family=Amaranth:400,700' rel='stylesheet' type='text/css' />
<!--//fonts-->
<script type="text/javascript" th:src="@{/js/move-top.js}"></script>
<script type="text/javascript" th:src="@{/js/easing.js}"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- start menu -->
<link th:href="@{/css/megamenu.css}" rel="stylesheet" type="text/css" media="all" />
<script th:src="@{/js/megamenu.js}" type="text/javascript"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>			
<link th:href="@{/css/etalage.css}" />
<script th:src="@{/js/simpleCart.min.js}"></script>
</head>
<body>
<!--header-->
<div th:replace="_header" />

<div class="content">
	<div class="container">
		<div class="single">
			<div class="col-md-9 top-in-single">
				<div class="col-md-5 single-top">
					<div>
						<img class="etalage_thumb_image img-responsive" th:src="@{/images/} + ${product.picture.fileNameMiddle}" src="" alt="" />
					</div>
				</div>
				<div class="col-md-7 single-top-in">
					<div class="single-para">
						<h4 th:text="${product.name}" />
						<p th:text="${product.description}"></p>

						<label th:text="${product.price} + ' руб.'" class="add-to" />

						<a href="#" class="cart ">В корзину</a>
					</div>
				</div>
			<div class="clearfix"></div>
		</div>
				<div class="col-md-3 at-single">
					<div class="single-bottom">
						<h4>Продукты категории</h4>
							<div class="product-go">
								<img class="img-responsive fashion" th:src="@{/images/fa.jpg}" />
							<div class="grid-product">
								<a href="#" class="elit">Consectetuer adipiscing elit</a>
								<span class=" price-in"><small>$500.00</small> $400.00</span>
							</div>
							<div class="clearfix"></div>
							</div>
							<div class="product-go">
								<img class="img-responsive fashion" th:src="@{/images/fa1.jpg}" alt="" />
							<div class="grid-product">
								<a href="#" class="elit">Consectetuer adipiscing elit</a>
								<span class=" price-in"><small>$500.00</small> $400.00</span>
							</div>
							<div class="clearfix"> </div>
							</div>
							<div class="product-go">
								<img class="img-responsive fashion" th:src="@{/images/fa2.jpg}" alt="" />
							<div class="grid-product">
								<a href="#" class="elit">Consectetuer adipiscing elit</a>
								<span class=" price-in"><small>$500.00</small> $400.00</span>
							</div>
							<div class="clearfix"> </div>
							</div>
				</div>
				</div>
				<div class="clearfix"> </div>		
		</div>


	</div>
</div>

<!--footer-->
<div th:replace="_footer" />

</body>
</html>
